name: Update Aviation News

on:
  # Run every hour (public feed)
  schedule:
    - cron: '0 * * * *'
    # Daily analyst digest at 15:00 UTC (matches sources.json dailyHourUTC)
    - cron: '15 15 * * *'

  # Run on push to main when relevant files change
  push:
    branches:
      - main
    paths:
      - 'sources.json'
      - 'manual.json'
      - 'scripts/**'
      - 'src/**'
      - '.github/workflows/update-news.yml'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      forceAnalystNow:
        description: 'Bypass analyst schedule gate (for testing)'
        required: false
        type: boolean
        default: false

# Set permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    outputs:
      new_commit_sha: ${{ steps.set_sha.outputs.new_commit_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch RSS feeds and generate HTML
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: npm run build

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git diff --staged --quiet || git commit -m "Update news feed [skip ci]"
          git push

      - name: Expose commit SHA for downstream jobs
        id: set_sha
        run: echo "new_commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  # Analyst Mode â€” daily SMS digest to dedicated Teams channel
  # Only runs on the daily analyst cron or manual dispatch with forceAnalystNow
  analyst-digest:
    needs: update-news
    if: >-
      (github.event_name == 'workflow_dispatch' && inputs.forceAnalystNow == true) ||
      (github.event_name == 'schedule' && github.event.schedule == '15 15 * * *')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.update-news.outputs.new_commit_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run analyst mode
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          ANALYST_TEAMS_WEBHOOK_URL: ${{ secrets.ANALYST_TEAMS_WEBHOOK_URL }}
          ANALYST_FORCE_NOW: ${{ inputs.forceAnalystNow == true && '1' || '' }}
        run: node scripts/analyst-mode.js

  # Deploy to GitHub Pages (main branch only)
  deploy:
    needs: update-news
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.update-news.outputs.new_commit_sha }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
