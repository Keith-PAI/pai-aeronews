name: Update Aviation News

on:
  # Run every hour (public feed)
  schedule:
    - cron: '0 * * * *'
    # Daily analyst digest at 15:00 UTC (matches sources.json dailyHourUTC)
    - cron: '15 15 * * *'

  # Run on push to main when relevant files change
  push:
    branches:
      - main
    paths:
      - 'sources.json'
      - 'manual.json'
      - 'scripts/**'
      - 'src/**'
      - '.github/workflows/update-news.yml'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      forceAnalystNow:
        description: 'Bypass analyst schedule gate (for testing)'
        required: false
        type: boolean
        default: false

# Set permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore dist from gh-pages
        run: |
          if git fetch origin gh-pages 2>/dev/null; then
            git checkout origin/gh-pages -- dist/ 2>/dev/null || echo "No dist/ on gh-pages yet"
          else
            echo "gh-pages branch does not exist yet"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch RSS feeds and generate HTML
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: npm run build

      - name: Push dist to gh-pages
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Save dist/ contents to a temp location
          tmp=$(mktemp -d)
          cp -a dist/. "$tmp/"

          # Switch to gh-pages (create orphan if it doesn't exist)
          if git fetch origin gh-pages 2>/dev/null; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
          fi

          # Replace dist/ contents and commit
          rm -rf dist
          mkdir -p dist
          cp -a "$tmp/." dist/
          rm -rf "$tmp"
          git add dist/
          git diff --staged --quiet || git commit -m "Update news feed [skip ci]"
          git push origin gh-pages

  # Analyst Mode â€” daily digest to dedicated Teams channel
  # Only runs on the daily analyst cron or manual dispatch with forceAnalystNow
  analyst-digest:
    needs: update-news
    if: >-
      (github.event_name == 'workflow_dispatch' && inputs.forceAnalystNow == true) ||
      (github.event_name == 'schedule' && github.event.schedule == '15 15 * * *')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore dist from gh-pages
        run: |
          if git fetch origin gh-pages 2>/dev/null; then
            git checkout origin/gh-pages -- dist/ 2>/dev/null || echo "No dist/ on gh-pages yet"
          else
            echo "gh-pages branch does not exist yet"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run analyst mode
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          ANALYST_TEAMS_WEBHOOK_URL: ${{ secrets.ANALYST_TEAMS_WEBHOOK_URL }}
          ANALYST_FORCE_NOW: ${{ inputs.forceAnalystNow == true && '1' || '' }}
        run: node scripts/analyst-mode.js

      - name: Push updated counters to gh-pages
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          tmp=$(mktemp -d)
          cp -a dist/. "$tmp/"

          git fetch origin gh-pages
          git checkout -B gh-pages origin/gh-pages

          # Only update usage-counters.json (don't overwrite other dist files)
          cp "$tmp/usage-counters.json" dist/usage-counters.json 2>/dev/null || true
          rm -rf "$tmp"
          git add dist/usage-counters.json
          git diff --staged --quiet || git commit -m "Update analyst usage counters [skip ci]"
          git push origin gh-pages

  # Deploy to GitHub Pages
  deploy:
    needs: update-news
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
